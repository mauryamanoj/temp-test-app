<div class="app-container">
    <style>
        .app-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: row;
            gap: 40px;
            padding: 40px;
            background-color: #f4f7f6;
            color: #333;
        }

        #form-container, #display-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: fit-content;
        }

        #form-container { width: 320px; }
        #display-container { flex-grow: 1; min-height: 200px; }

        .app-container h3 { margin-top: 0; color: #333; }
        .field-group { margin-bottom: 15px; }
        .app-container label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }

        .app-container input, .app-container select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        .app-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-save { background-color: #28a745; color: white; }
        .btn-save:hover { background-color: #218838; }
        .btn-edit { background-color: #007bff; color: white; font-size: 0.8em; }
        .btn-cancel { background-color: #6c757d; color: white; margin-left: 5px; display: none; }

        .app-container ul { list-style: none; padding: 0; }
        .app-container li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>

    <div id="form-container">
        <h3 id="form-title">âž• Add User</h3>
        <form id="userForm">
            <div class="field-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            <div class="field-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>
            <div class="field-group">
                <label>Role</label>
                <select id="role">
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="Manager">Manager</option>
                </select>
            </div>
            <button type="submit" id="submitBtn" class="btn-save">Save Entry</button>
            <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
        </form>
    </div>

    <div id="display-container">
        <h3>Saved Entries</h3>
        <div id="entries-list-wrapper">
            <p style="color: #888;">No entries found. Add one on the left!</p>
        </div>
    </div>

    <script src="testscript.js"></script>
</div>
